<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>

    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

</head>
<body>
        <div class="container">
            <h1 class="head">Stop <span>Clock</span></h1>
            <div>
                <span id="hour" class="time">00</span>
                <span class="text">Hr</span>
                <span id="minute" class="time">00</span>
                <span class="text">Min</span>
                <span id="second" class="time">00</span>
                <span class="text">Sec</span>
                <span id="msecond" class="time" >00</span>
            </div>

            <div class="buttons">
                <button class="btn" id="start" ><b>Start</b></button>
                <button class="btn" id="stop" ><b>Stop</b></button>
                <button class="btn" id="reset" ><b>Reset</b></button>


            </div>

        </div>

        <script src="app.js"></script>

    
</body>
</html>
